medit:
  image: moravianlibrary/meditor
  ports:
    - "80:80"
    - "443:443"
    - "8000:8000"
  volumes:
    - /data/meditor:/meditor-data
  environment:
    - CATALINA_OPTS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000"
    - dbName=meditor
    - dbHost=meditorPostgres
    - dbPassword=meditor
  command: /init.sh
  links:
    - meditorPostgres:meditorPostgres
meditorPostgres:
  image: "postgres:latest"
  environment:
    - POSTGRES_USER=meditor
    - POSTGRES_PASSWORD=meditor
  ports:
    - "5432:5432"
